<head>

        <div class="w-full flex text-left mt-4">

                <h1 class="text-text font-sharetechmono text-5xl font-bold">

    <div class="w-full flex my-5 justify-center">

            <div class="border-2 border-accent rounded-lg p-5">

                    </div>
                </div>

    {%include "./components/footer.html"%}

    <script>
        const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'line',
  data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [
          {
            label: '# of Votes - Dataset 1',
            data: [12, 19, 3, 5, 2, 3],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          },
          {
            label: '# of Votes - Dataset 2',
            data: [7, 14, 5, 8, 3, 6],
            borderColor: 'white',
            borderWidth: 1
          },
          {
            label: '# of Votes - Dataset 3',

            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
          }
        ]
      },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
