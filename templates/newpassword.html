<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" /> -->
</head>

<body class="bg-background">



    {%include "./components/navbar.html"%}



    <div
        class="row-auto pt-[100px] md:pt-[20px] flex justify-center items-center min-h-screen px-[20px] md:px-[85px] pb-[50px] md:pb-[0px] md:py-[80px]">
        <div class="w-full  justify-center flex text-center items-center my-4">
            <div class="bg-accent sm:w-[50%] w-full px-[20px] py-[100px] rounded-lg">
                <h1 class="text-6xl text-center font-sharetechmono text-text font-bold">
                    LOGIN
                </h1>
                <form action="/api/login" method="get">
                    <input name="email" type="email"
                        class="p-4 rounded-lg border-2 border-primary text-seconday font-sharetechmono text-lg w-[80%] mt-5"
                        placeholder="Email"><br>
                    <input name="password" type="password"
                        class="p-4 rounded-lg border-2 border-primary text-seconday font-sharetechmono text-lg w-[80%] my-3"
                        placeholder="Password"><br>
                    <button type="submit"
                        class="text-text rounded-lg border-4 border-primary hover:border-text py-2 px-4 font-bold font-sharetechmono text-3xl my-3">
                        submit
                    </button>
                </form>

                <p class="text-text font-sharetechmono text-xl">
                    Don't have an account? <a class="text-background font-semibold" href="/signup">Sign Up!</a>
                </p>
            </div>
        </div>
    </div>

    {%include "./components/footer.html"%}  


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
